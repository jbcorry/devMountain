<!doctype html>
  <html ng-app='friendsList'>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Angular Intro</title>
  </head>
  <body>
    <div ng-controller='main'>
      <h1>My Friends</h1>
      <div class='friend-card' ng-repeat='friend in myFriends'>
        <p> {{friend}} </p>

      </div>
      <input ng-model="newFriend" placeholder="New Friend">
      <button ng-click='addFriend()'>Add Friend</button>
    </div>

    <script src=></script>
    <script src="js/apps.js"></script>
    <script src="js/mainCtrl.js"></script>

    </body>

  </html>
